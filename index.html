<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleziona una piattaforma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    .logo-button {
      border: none;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .logo-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .logo-button img {
      width: 160px;
      height: auto;
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        gap: 20px;
      }

      .logo-button img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>Scegli una piattaforma</h1>
  <div class="button-container">
    <a href="https://alfpes24.github.io/GipoTest/" target="_blank" class="logo-button">
      <img src="https://gipo.it/wp-content/uploads/2023/06/logo-gipo-next-1.png" alt="GipoNext">
    </a>
    <a href="https://alfpes24.github.io/MioDottore-per-cliniche-prezzi/" target="_blank" class="logo-button">
      <img src="https://www.miodottore.it/images/logos/it/logo-miodottore.svg" alt="MioDottore">
    </a>
  </div>
</body>
</html>
